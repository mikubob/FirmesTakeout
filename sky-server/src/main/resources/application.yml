server:
  port: 8080

spring:
  profiles:
    active: dev
  main:
    allow-circular-references: true
  datasource:
    driver-class-name: ${sky.datasource.driver-class-name}
    url: jdbc:mysql://${sky.datasource.host}:${sky.datasource.port}/${sky.datasource.database}?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false&allowPublicKeyRetrieval=true
    username: ${sky.datasource.username}
    password: ${sky.datasource.password}
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    serialization:
      write-dates-as-timestamps: false
  data:
    redis:
      host: ${sky.redis.host}
      database: ${sky.redis.database}
      password: ${sky.redis.password}
      port: ${sky.redis.port}

mybatis:
  #mapper配置文件
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.sky.entity
  configuration:
    #开启驼峰命名
    map-underscore-to-camel-case: true

logging:
  level:
    com:
      sky:
        mapper: debug
        service: info
        controller: info

knife4j:
  production: false
  basic:
    enable: false

sky:
  jwt:
    # 设置jwt签名加密时使用的秘钥
    admin-secret-key: itcast1234567890abcdefg!@#$%^&*()_+
    # 设置jwt过期时间
    admin-ttl: 7200000
    # 设置前端传递过来的令牌名称
    admin-token-name: token
    user-secret-key: itheima1234567890abcdefg!@#$%^&*()_+
    user-ttl: 7200000
    user-token-name: authentication
  alioss:
    endpoint: ${ALI_OSS_ENDPOINT:oss-cn-beijing.aliyuncs.com}
    bucket-name: ${ALI_OSS_BUCKET_NAME:skytake-out-xuan}
    region: ${ALI_OSS_REGION:cn-beijing}
  wechat:
    appid: ${sky.wechat.appid}
    secret: ${sky.wechat.secret}